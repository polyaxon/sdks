    };
  }

  // Inspect an active run full conditions
  rpc InspectRun(RunResourcesRequest) returns (google.protobuf.Struct) {
    option (google.api.http) = {
      get: "/streams/v1/{namespace}/{owner}/{project}/runs/{uuid}/k8s_inspect"
