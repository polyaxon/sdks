  }

  // Get run downstream lineage
  rpc GetRunDownstreamLineage(OwnerSubEntityResourceListRequestByUid) returns (ListRunEdgesResponse) {
    option (google.api.http) = {
      get: "/api/v1/{owner}/{entity}/runs/{uuid}/lineage/downstream"
