  // Get run upstream lineage
  rpc GetRunUpstreamLineage(OwnerSubEntityResourceListRequestByUid) returns (ListRunEdgesResponse) {
    option (google.api.http) = {
      get: "/api/v1/{owner}/{entity}/runs/{uuid}/lineage/upstream"
