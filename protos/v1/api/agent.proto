syntax = "proto3";

package v1;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

import "v1/flow/status.proto";
import "v1/api/status.proto";

option go_package = "v1/api";

// Agent specification
message Agent {
    // UUID
    string uuid = 1;

    // Name
    string name = 2;

    // Optional description
    string description = 3;

    // Optional tags of this entity
    repeated string tags = 4;

    // Current live state
    int32 live_state = 5;

    // Optional name of user created this entity
    string user = 6;

    // Namespace where the agent is deployed
    string namespace = 7;

    // Optional version api
    google.protobuf.Struct version_api = 8;

    // Agent version
    string version = 9;

    // Content of the agent config
    string content = 10;

    // Optional time when the entity was created
    google.protobuf.Timestamp created_at = 11;

    // Optional last time the entity was updated
    google.protobuf.Timestamp updated_at = 12;

    // Optional latest status of this entity
    Statuses status = 13;

    // The status conditions timeline
    repeated StatusCondition status_conditions = 14;

    // Agent is in replica mode
    bool is_replica = 15;

    // Agent is updatable and managed from the UI
    bool is_ui_managed = 16;

    // Agent hostname
    string hostname = 17;

    // Optional settings
    google.protobuf.Struct settings = 18;

    // Optional agent stats
    google.protobuf.Struct stats = 19;

    // Contributors
    repeated google.protobuf.Struct contributors = 20;
}

// Request data to create/update agents
message AgentBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Agent body
    Agent agent = 2;
}

// Request data to get agent resources
message AgentResourcesRequest {
  // namespace
  string namespace = 1;

  // Owner of the namespace
  string owner = 2;

  // Uuid identifier of the entity
  string uuid = 3;

  // Service
  string service = 4;

  // last_file
  string last_file = 5;

  // Force query param
  bool force = 6;

  // Connection to use
  string connection = 7;
}

// Request data to trigger cron
message CronBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Cron body
    google.protobuf.Struct body = 2;
}


// Contains list of agents
message ListAgentsResponse {
    // Count of the entities
    int32 count = 1;

    // List of all entities
    repeated Agent results = 2;

    // Previous page
    string previous = 3;

    // Next page
    string next = 4;
}


// Queue specification
message Queue {
    // UUID
    string uuid = 1;

    // Agent
    string agent = 2;

    // Name
    string name = 3;

    // Optional description
    string description = 4;

    // Required name of user started this entity
    string user = 5;

    // Optional tags of this entity
    repeated string tags = 6;

    // Optional time when the entity was created
    google.protobuf.Timestamp created_at = 7;

    // Optional last time the entity was updated
    google.protobuf.Timestamp updated_at = 8;

    // The queue priority
    int32 priority = 9;

    // The queue concurrency
    int32 concurrency = 10;

    // Optional queue resource
    string resource = 11;

    // Optional queue quota
    string quota = 12;

    // Optional queue stats
    google.protobuf.Struct stats = 13;

    // Optional contributors
    repeated google.protobuf.Struct contributors = 14;
}

 // Request data to create/update agents
 message QueueBodyRequest {
    // Owner of the namespace
    string owner = 1;

    // Agent that consumes the queue
    string agent = 2;

    // Queue body
    Queue queue = 3;
 }


// Contains list of agents
message ListQueuesResponse {
    // Count of the entities
    int32 count = 1;

    // List of all entities
    repeated Queue results = 2;

    // Previous page
    string previous = 3;

    // Next page
    string next = 4;
}

// Contains the agents (queues/runs) state
message AgentStateResponse {
    message AgentState {
        // List of schdules runs
        google.protobuf.Struct schedules = 1;

        // List of hooks runs
        google.protobuf.Struct hooks = 2;

        // List of watchdogs runs
        google.protobuf.Struct watchdogs = 3;

        // List of tuners runs
        google.protobuf.Struct tuners = 4;

        // List of queued runs
        google.protobuf.Struct queued = 5;

        // List of stopping runs
        google.protobuf.Struct stopping = 6;

        // List of deleting runs
        google.protobuf.Struct deleting = 7;

        // List of apply runs
        google.protobuf.Struct apply = 8;

        // List of run checks
        google.protobuf.Struct checks = 9;

        // A flag to tell the agent that the queues are still full
        bool full = 10;
    }

    Statuses status = 1;
    AgentState state = 2;
    int32 live_state = 3;
    google.protobuf.Struct compatible_updates = 4;
}
