syntax = "proto3";

package v1;

import "google/protobuf/struct.proto";

option go_package = "v1/api";

// Dashboard section definition
message SectionSpec {
  // Section name
  string name = 1;

  // Minimize
  bool is_minimized = 2;

  // Freeze
  bool is_frozen = 3;

  // Number of columns
  int32 columns = 4;

  // Height
  int32 height = 5;

  // xaxis
  string xaxis = 6;

  // Smoothing
  int32 smoothing = 7;

  // Step
  int32 step = 8;

  // Ignore outliers
  bool ignore_outliers = 9;

  // Sample size
  int32 sample_size = 10;

  // Section's widgets
  repeated google.protobuf.Struct widgets = 11;

  // Page index
  int32 page_index = 12;

  // Page size
  int32 page_size = 13;
}


// Dashboard spec definition
message DashboardSpec {
  // Section Spec
  repeated SectionSpec sections = 1;

  // xaxis
  string xaxis = 2;

  // Smoothing
  int32 smoothing = 3;

  // Step
  int32 step = 4;

  // Ignore outliers
  bool ignore_outliers = 5;

  // Sample size
  int32 sample_size = 6;
}

// Analytics spec definition
message AnalyticsSpec {
  // View
  string view = 1;

  // Trunc field
  string trunc = 2;

  // Groupby field
  string groupby = 3;

  // Stats frequency
  string frequency = 4;
}

// Heatmap spec definition
message HeatmapSpec {
  // Field
  string field = 1;

  // Trunc field
  string trunc = 2;

  // Groupby field
  string groupby = 3;

  // Stats frequency
  string frequency = 4;
}


// Search spec definition
message SearchSpec {
    // Search query
    string query = 1;

    // Search sort
    string sort = 2;

    // Limit size
    int32 limit = 3;

    // Offset value
    int32 offset = 4;

    // Search group bys
    string groupby = 5;

    // Search columns
    string columns = 6;

    // Search layout
    string layout = 7;

    // Search sections
    string sections = 8;

    // Compare Flags
    string compares = 9;

    // Optional heat fields
    string heat = 10;

    // Optional events specification
    DashboardSpec events = 11;

    // Optional histograms specification
    google.protobuf.Struct histograms = 12;

    // Optional trends specification
    google.protobuf.Struct trends = 13;

    // Optional analytics specification
    AnalyticsSpec analytics = 14;
}
