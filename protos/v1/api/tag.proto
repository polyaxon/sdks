syntax = "proto3";

package v1;

import "google/protobuf/struct.proto";

option go_package = "v1/api";

// Tag specification
message Tag {
  // UUID
  string uuid = 1;

  // Tag name
  string name = 2;

  // Optional name of user created this entity
  string user = 3;

  // Optional Tag color
  string color = 4;

  // Optional tag description
  string description = 5;

  // Optional tag icon
  string icon = 6;

  // Optional tag stats
  google.protobuf.Struct stats = 7;
}

// Request data to create/update tag
message TagBodyRequest {
  // Owner of the namespace
  string owner = 1;

  // Tag body
  Tag tag = 2;
}


// Contains list of tags
message ListTagsResponse {
  // Count of the entities
  int32 count = 1;

  // List of all entities
  repeated Tag results = 2;

  // Previous page
  string previous = 3;

  // Next page
  string next = 4;
}
